<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <aside class="sidebar">
      <h3>Add Sections</h3>
      <button data-block="header">Header</button>
      <button data-block="hero">Hero</button>
      <button data-block="features">Features</button>
      <button data-block="cta">Call to Action</button>
      <button data-block="testimonials">Testimonials</button>
      <button data-block="pricing">Pricing</button>
      <button data-block="newsletter">Newsletter</button>
      <button data-block="team">Team</button>
      <button data-block="footer">Footer</button>
    </aside>

    <!-- Main preview area -->
    <main class="preview-wrapper">
      <h2>Live Preview</h2>
      <div id="preview" class="preview-area"></div>
      <button id="exportBtn">Download HTML</button>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
